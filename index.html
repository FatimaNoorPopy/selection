<!DOCTYPE html>
<html lang="en">
   
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

</head>

<body>
    <div id="error_massage"></div>
    <div class="wrapper">
        <h2 class="text">Fuska
            <label style="margin-left: 221px;"
             id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2  class="text">Pizza
            <label style="margin-left: 229px;" id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2 class="text">Chotpoti
            <label style="margin-left: 193px;" id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2 class="text">Steak
            <label style="margin-left: 226px;"   id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2 class="text">Beef Vuna
            <label style="margin-left: 179px;" id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2 class="text">Chicken
            <label  style="margin-left: 198px;" id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>
        </h2>
        <h2 class="text">Briyani
            <label style="margin-left: 206px;" id="toggle" class="switch">
                <input class="checkbox-item" type="checkbox">
                <span class="slider round"></span>
            </label>

        </h2>
        <button class="btn">Confirm</button>

    </div>



    <script>

        document.querySelector('.btn').addEventListener('click', function (e) {
            // select all checkbox item
            var checkboxes = document.querySelectorAll('.checkbox-item');

            // check items
            var checkedItem = []

            checkboxes.forEach(e => {
                if (e.checked) {
                    checkedItem.push(e.parentElement.parentNode.firstChild.textContent.trim())
                }
            })

            if (checkedItem.length < 3) {
                alert(`You should Select ${3 - checkedItem.length} more item`)
            } else {
                console.log(`selected item`, checkedItem);
                alert(`Done Successfully`)
            }

        })

    </script>

</body>

</html>
